<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Cluster</title>
    <title>Cluster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="Cluster">
    <header>

        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Cluster <i class="fa-solid fa-meteor grad"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Cluster <i class="fa-solid fa-meteor grad"></i></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex mt-3 g-2" role="NewClassification">
                            <div class="col">
                            <input class="form-control me-2" type="NewClassification" placeholder="NewClassification" aria-label="NewClassification">
                            <button class="btn btn-success" type="submit">NewClassification</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">

        <div class="row">
            <div class="py-5">
                <div class="text-center">
                    <h1 class="display-5 mt-5 fw-bold">Edit {{currentCluster.name}}</h1>

                </div>
            </div>
        </div>
        <form class="row g-3 needs-validation" novalidate @submit.prevent="editCurrentCluster">

            <div class="col-md-4 position-relative">
                <label for="ClusterName" class="form-label">Cluster Name</label>
                <input type="text" class="form-control" id="ClusterName"  v-model="editCluster.name"  required >
            </div>

            <!-- figure out a way to marry these two tabs examples i found on code pen-->
<div class="row p-2">
            <div class="col-4">
                <input class="form-control me-2" type="text" v-model="classification.name" >
            </div>
            <div class="col-3">
                <button class="btn btn-success" type="button" @click="addEditClassification(classification.name)">Add</button>
            </div>

</div>
            <div class="row p-4">
            <ul class="list-group" >
                <li class="list-group-item" v-for="clas in editCluster.classifications">{{clas.name}}</li>
            </ul>
            </div>
            <div class="row ms-4">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="PublicflexSwitchCheckDefault" v-model="editCluster.public">
                <label class="form-check-label" for="PublicflexSwitchCheckDefault">Public</label>
            </div>
            </div>

            <div class="row ms-4">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="FavoriteflexSwitchCheckDefault" v-model="editCluster.favorite">
                <label class="form-check-label" for="FavoriteflexSwitchCheckDefault">Favorite</label>
            </div>
            </div>
            <div class="col-4 p-4" >
                <select class="form-select" aria-label="Default select example" v-model="editCluster.type">

                    <option v-for="type in clusterTypes" :value="type.name">{{type.name}}</option> <!-- make it defualt to current cluster-->

                </select>
            </div>

            <div class="row justify-content-center">
                <div class="col-3 col-md-1 p-2">
                    <button class="btn btn-success" type="submit">Save</button>
                </div>
                <div class="col-3 col-md-2 p-2">
                    <a class="btn btn-danger" role="button" aria-disabled="true" href="Cluster.html">Cancel</a>
                </div>
            </div>

        </form>
    </div>
    <footer>


    </footer>
</div>






<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="Main.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="Cluster.js"></script>
<script src="js/Cluster-components.js"></script>
<script>
    // start the app after all the other JS has been loaded
    Cluster.mount('#Cluster');
</script>

</body>
</html>
