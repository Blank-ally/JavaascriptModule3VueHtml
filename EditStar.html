<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.17.1/dist/quasar.prod.css" rel="stylesheet" type="text/css">
    <meta name="msapplication-TileColor" content="#3e92cc">
    <meta name="msapplication-config" content="./images/browserconfig.xml">
    <meta name="theme-color" content="#3e92cc">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Edit Star</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.min.css">


</head>
<body>

<div id="Cluster">
    <header>
        <l-nav-list :pages="pages"></l-nav-list>
    </header>
    <div>

        <div class="row">
            <div class="py-5">
                <div class="d-flex justify-content-start col pt-4 px-4 ">
                    <a class="btn btn-danger " href="#"   data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa-solid fa-trash"></i></a>
                </div>
                <div class="text-center">
                    <h1 class="display-5 mt-5 fw-bold">{{editStar.name}}</h1>
                    <h2>{{currentCluster.name}}</h2>
                </div>
            </div>

        </div>

        <form novalidate @submit.prevent="editCurrentStar">
            <div class="row">
                <div class="col-md-6 order-sm-1">
                    <div class="col-md-6 float-md-end mb-3 ms-md-3">
                        <img  class="img-fluid img-thumbnail h-100 w-100 " v-if="editStar.photo != null " :src="editStar.photo"/>
                        <!--<div class="input-group px-3  py-3 ">
                            <label class="input-group-text" for="inputGroupFile01">Upload image</label>
                            <input type="file" class="form-control" id="inputGroupFile01" v-model="editStar.photo">
                        </div>-->
                        <div class="input-group px-3  py-3 ">
                            <label class="input-group-text" for="inputGroupFile01">Upload image</label>
                            <input type="text" class="form-control" id="inputGroupFile01" v-model="editStar.photo">
                        </div>
                    </div>
                </div>

                <div class="col-md-6 order-sm-2">


                    <div class="row">
                        <div class=" col-md-4 px-4  py-3 px-md-0">
                            <label for="StarName" class="form-label">Star Name</label>
                            <input type="text" class="form-control" id="StarName" required v-model="editStar.name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 px-4  py-3 px-md-0">


                            <label for="StarClusterName" class="form-label">Cluster</label>
                            <input type="text" class="form-control" id="StarClusterName" required v-model="editStar.Cluster" :value="currentCluster.name">
                           <!-- <select class="form-select" aria-label="Default select example" v-model="editStar.Cluster">
                                <option selected disabled>Cluster Name</option>
                                <option v-for="cluster in CLusterList" :value="cluster.name">{{cluster.name}}</option>

                            </select>-->
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 px-4  py-3 px-md-0">
                            <label>Classification</label>
                            <select class="form-select" aria-label="Default select example" v-model="editStar.Classi">
                                <option selected disabled>Classification</option>
                                <option v-for="cl in currentCluster.classifications" :value="cl.name">{{cl.name}}</option>

                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class=" col-md-4 px-4  py-3 px-md-0">
                            <label for="Qty" class="form-label">Qty</label>
                            <input type="number" class="form-control" min="1" id="Qty" required v-model="editStar.qty">
                        </div>
                    </div>

                    <div class="row">
                        <div class=" col-md-4 px-4  py-3 px-md-0 ">
                            <div class="form-floating ">
                                <textarea class="form-control " placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" v-model="editStar.notes"></textarea>
                                <label for="floatingTextarea2">Notes</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-md-4 px-4  py-3 px-md-0">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" v-model="editStar.Trade">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Trade</label>
                            </div>
                        </div>
                    </div>

                    <div class="collapse" id="collapseExample">
                        <div class="row">
                            <div class="col-md-4 px-4  py-3 px-md-0">
                                <label for="TadeQty" class="form-label">Qty to trade</label>
                                <input type="number" class="form-control" id="TadeQty" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 px-4  py-3 px-md-0">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected disabled>Trade for</option>
                                    <option value="1">Another Star</option>
                                    <option value="2">Money</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 px-4  py-3 px-md-0">
                                <label for="ClusterName" class="form-label">Price</label>
                                <input type="text" class="form-control" id="ClusterName" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 px-4  py-3 px-md-0">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Condition</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-3 col-md-2 p-2">
                            <button class="btn btn-success" type="submit">Save</button>
                        </div>
                        <div class="col-3 col-md-2 p-2">
                            <a class="btn btn-danger" role="button" aria-disabled="true" href="Cluster.html">Cancel</a>
                        </div>
                    </div>
                    </div>

                    </div>



        </form>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Delete {{currentStar.name}}?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Once deleted a Star cannot be recovered are you sure you want to delete this Star.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" @click="deleteStar(currentStar)">Delete</button>
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Cancel</button>

                </div>
            </div>
        </div>
    </div>

    <footer>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>-->

<script src="Cluster-models.js"></script>
<script src="Main.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="Cluster.js"></script>
<script src="l-nav-list.js"></script>
<script src="l-nav-item.js"></script>
<script>
    // start the app after all the other JS has been loaded
    Cluster.mount('#Cluster');
</script>
</body>
</html>
